<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>疯狂信息处理中心</title>
  <link rel="stylesheet" href="../viewTheWorld/view.css">
  <script src="../../data.js" type="text/javascript"></script>
  <script src="../dealProblem/js/ModelJs.js" type="text/javascript" ></script>
 </head>
 <body>
	<header>
	</header>
		<section class="purple-section">
		<div class="wrapper">
			<div class="card-group clearfix">
				<div class="card">
					<h3>疯狂信息收入其中</h3>
					<input type="text" height="300px" id="InformationProcessingCenter_01" onkeydown="keydown('InformationProcessingCenter_01')">
					<button onclick="downloaddata('InformationProcessingCenter_01')">收入一切信息</button>
					<details>
						<summary>具体细节：</summary>
						<p>包容信息</p> 
					</details>
				</div>
				<div class="card">
					<h3>疯狂信息消化</h3>
					<input type="text" height="300px" id="InformationProcessingCenter_02" onkeydown="keydown('InformationProcessingCenter_02')">
					<button onclick="downloaddata('InformationProcessingCenter_02')">消化一切信息</button>
					<details>
						<summary>具体细节：</summary>
						<p>消化信息</p> 
					</details>
				</div>
			</div>
			<div class="card-group clearfix">
				<div class="card">
					<h3>疯狂信息凝结</h3>
					<input type="text" height="300px" id="InformationProcessingCenter_03" onkeydown="keydown('InformationProcessingCenter_03')">
					<button onclick="downloaddata('InformationProcessingCenter_03')">凝结一切信息</button>
					<details>
						<summary>具体细节：</summary>
						<p>凝结信息</p> 
					</details>
				</div>
				<div class="card">
					<h3>其他部分</h3>
					<input type="text" height="300px" id="InformationProcessingCenter_04" onkeydown="keydown('InformationProcessingCenter_04')">
					<button onclick="downloaddata('InformationProcessingCenter_04')">消化一切其他</button>
					<details>
						<summary>具体细节：</summary>
						<p>吉他信息</p> 
					</details>
				</div>
			</div>
			
			<div class="info"></div>
		</div>
		</section>
	</div><!--内容结束-->

	<footer><!--页脚开始-->	
		<ul class="share-group">
		</ul>
		<div class="copy" >
			如果作为一个人类，这个东西都不去思考，那么，你期望谁来帮你思考
		</div>
	</footer><!--页脚结束-->
	</div>
	</body>
</html>
