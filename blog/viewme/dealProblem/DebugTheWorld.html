<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>诊断世界</title>
  <link rel="stylesheet" href="../viewTheWorld/view.css">
  <script src="../../data.js" type="text/javascript"></script>
  <script src="./js/ModelJs.js" type="text/javascript" ></script>
 </head>
 <body>
	<header>
	</header>
		<section class="purple-section">
		<div class="wrapper">
			<div class="card-group clearfix">
				<div class="card">
					<h3>世界怎么组成的</h3>
					<p>观察目前的世界，察觉这个世界有哪些地方，调试这个世界，展示调试的部分</p>
					<p></p>
					<input type="text" height="300px" id="debugtheworld_01" onkeydown="keydown('debugtheworld_01')">
					<button onclick="downloaddata('debugtheworld_01')">细节更新</button>
					<details>
						<summary>具体细节：</summary>
						<p>1，感受这个世界的现象，列举出来</p>
						<p>2，察觉这个世界的组成部分，</p>
					</details>
				</div>
				<div class="card">
					<h3>世界思辩之处</h3>
					<p>思考这个世界，辩证这个世界，组成的部分是否合理，为什么合理，为什么不合理.</p>
					<input type="text" height="300px" id="debugtheworld_02" onkeydown="keydown('debugtheworld_02')">
					<button onclick="downloaddata('debugtheworld_02')">细节更新</button>
					<details>
						<summary>具体细节：</summary>
						<p>1，给出各方的观点，奠定新的察觉的态度和姿态</p>
					</details>
				</div>
			</div>
			<div class="card-group clearfix">
				<div class="card">
					<h3>世界的药方</h3>
					<p>针对现象，开具的药方是什么</p>
					<p></p>
					<input type="text" height="300px" id="debugtheworld_03" onkeydown="keydown('debugtheworld_03')">
					<button onclick="downloaddata('debugtheworld_03')">细节更新</button>
					<details>
						<summary>具体细节：</summary>
						<p>1，针对这样的现象，有什么好的建议和想法</p>
						<p>2，针对这样的现象，如何进行预防</p>
					</details>
				</div>
				<div class="card">
					<h3>展望未来</h3>
					<p>对于建设一个什么样的世界，如何看待.</p>
					<input type="text" height="300px" id="debugtheworld_04" onkeydown="keydown('debugtheworld_04')">
					<button onclick="downloaddata('debugtheworld_04')">细节更新</button>
					<details>
						<summary>具体细节：</summary>
						<p>1，出谋划策</p>
					</details>
				</div>
			</div>
			<div class="info"></div>
		</div>
		</section>
	</div><!--内容结束-->

	<footer><!--页脚开始-->	
		<ul class="share-group">

	</footer><!--页脚结束-->
	</div>
	</body>
</html>
